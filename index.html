<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="js/javascript.js"> </script>
</head>
<body>
    <h1></h1>
    <form onsubmit="return validar()">

             Nome <br><br>

            <input type="text" name="nome" id="nome"> <br><br>

            Sobrenome <br><br>

            <input type="text" name="sobrenome" id="sobrenome" > <br> <br>

            Ano de nacimento <br><br>
            <input type="text" name="nacimento" id="nacimento" > <br><br>
            Qual graduação pretende cursar?
            <select name="curso" id="curso" >
                <option value="medicina">Medicina</option>
                <option value="agronomia">Agronomia</option>
                <option value="veterinaria">Medicina Veterinaria</option>
                <option value="odontologia">Odontologia</option>
                <option value="ti">TI</option>
            </select><br><br>
            Turnos disponíveis <br><br>

             Matutino
            <input type="checkbox" name="turno" id="matutino" value="matutino"><br><br>

            Vespertino
            <input type="checkbox" name="turno" id="vespertino" value="vespertino"><br><br>

            Noturno
            <input type="checkbox" name="turno" id="noturno" value="noturno"><br><br>
            Salvar
            <input type="submit" value="validar" >
    
        </form>

    </body>
</html>
